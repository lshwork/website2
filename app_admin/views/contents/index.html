<div class="row">
    <div class="col-md-11">
        <div class="toolbar">
            <form id="search_form" class="form-inline" method="get" action="/admin/contents">
                <div class="form-group">
                    <label class="sr-only" for="parentName">一级菜单</label>
                    <select class="form-control" id="parentName" name="parentName" >
                        <option value="" >全部</option>
                        <option value="关于德天" {{#equal pagination.query.parentName '关于德天'}}selected="" {{/equal}} >关于德天</option>
                        <option value="德天版图" {{#equal pagination.query.parentName '德天版图'}}selected="" {{/equal}} >德天版图</option>
                        <option value="集团业务" {{#equal pagination.query.parentName '集团业务'}}selected="" {{/equal}} >集团业务</option>
                        <option value="联系我们" {{#equal pagination.query.parentName '联系我们'}}selected="" {{/equal}} >联系我们</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">二级菜单</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="二级菜单查询" value="{{pagination.query.name}}">
                </div>
                <button class="btn btn-info" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                    搜索
                </button>
                <div class="btn-group pull-right">
                    <a href="/admin/contents/add" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        新增
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-11">
        <div class="box box-primary">
            <div class="box-header">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-striped">
                    <tr>
                        <th style="text-align: center">内容位置(一级菜单/二级菜单)</th>
                        <th style="text-align: center" >修改时间</th>
                        <th  style="text-align: center" >操作</th>
                    </tr>
                    {{#contents}}
                    <tr>
                        <td  style="text-align: center">{{parentName}}/{{name}}</td>
                        <td style="text-align: center">{{formatDate updatedTime}}</td>
                        <td style="text-align: center">
                            <a href="/admin/contents/edit?id={{id}}" class="btn btn-info">编辑</a>
                        </td>
                    </tr>
                    {{/contents}}
                </table>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
