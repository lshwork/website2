<div class="row">
    <div class="col-md-8">
        {{> alerts}}
        <div class="box box-info">
            <div class="box-header with-border">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">用户信息</h3>
            </div>
            <form id="userForm" role="form" action="/admin/users/post" method="post">
                <input type="hidden" id="id" name="id" value="{{user.id}}">
                <div class="box-body">
                    <div class="form-group required">
                        <label for="username" class="control-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{{user.username}}">
                    </div>
                    <div class="form-group ">
                        <label for="phone" class="control-label">手机号码</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码" value="{{user.phone}}">
                    </div>
                    <div class="form-group ">
                        <label for="realName">姓名</label>
                        <input type="realName" class="form-control" id="realName" name="realName" placeholder="电子邮箱" value="{{user.realName}}">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">再输一次密码</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="再输一次密码" value="">
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="/admin/users/" class="btn btn-default pull-right">取消</a>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
{{#extend "scripts"}}
<script src="/public/admin/js/users/edit.js"></script>
{{/extend}}
