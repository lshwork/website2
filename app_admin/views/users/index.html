<div class="row">
    <div class="col-md-9">
        <div class="toolbar">
            <form id="search_form" class="form-inline" method="get" action="/admin/users">
                <div class="form-group">
                    <label class="sr-only" for="phone">手机号</label>
                    <input id="phone" name="phone" type="text" class="form-control" placeholder="手机号查询" value="{{pagination.query.phone}}">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input id="username" name="username" type="text" class="form-control" placeholder="用户名查询" value="{{pagination.query.username}}">
                </div>
                <button class="btn btn-info" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                    搜索
                </button>
                <div class="btn-group pull-right">
                    <a href="/admin/users/add" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        新增
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-header">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>用户名</th>
                        <th>手机号码</th>
                        <th>姓名</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                    {{#users}}
                    <tr>
                        <td>{{username}}</td>
                        <td>{{phone}}</td>
                        <td>{{realName}}</td>
                        <td>{{{formatDate createdTime}}}</td>
                        <td>{{{formatDate updatedTime}}}</td>
                        <td>
                            {{#equal isAdmin false}}<a href="javascript:void(0)" class="btn btn-danger" onclick="deleteData('{{id}}','users')" >删除</a>{{/equal}}
                            <a href="/admin/users/edit?id={{id}}" class="btn btn-primary">编辑</a>
                        </td>
                    </tr>
                    {{/users}}
                </table>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    {{paginate pagination}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
{{#extend "scripts"}}
<script src="/public/admin/js/users/index.js"></script>
{{/extend}}
